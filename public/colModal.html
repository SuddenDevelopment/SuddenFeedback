<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
      </div>
      <div class="modal-body" >
        <h2>Column Settings</h2>
        		<div class="row modal-menu-row">
              <div class="col-lg-2">ID: </div>
              <div class="col-lg-6"><input ng-model="column.id" /></div>
            </div>
            <div class="row modal-menu-row">
              <div class="col-lg-2">Color: </div>
              <div class="col-lg-6"><input ng-model="column.color" /></div>
            </div>
            <div class="row modal-menu-row">
              <div class="col-lg-2">Priority: </div>
              <div class="col-lg-6">{{column.priority}}</div>
            </div>
            <div class="row modal-menu-row">
              <div class="col-lg-2">label: </div>
              <div class="col-lg-6"><input ng-model="column.label" /></div>
            </div>
            <div class="row modal-menu-row">
              <div class="col-lg-2">Show: </div>
              <div class="col-lg-6"><select ng-model="column.show" ng-options="show.name as show.name for show in shows"></select></div>
            </div>
             <div class="row modal-menu-row">
              <div class="col-lg-2">Sort: </div>
              <div class="col-lg-6"><select ng-model="column.sort" ng-options="sort.sort as sort.name for sort in sorts"></select></div>
            </div>
            <div class="row modal-menu-row">
              <div class="col-lg-2">Analysis: </div>
              <div class="col-lg-6"><select ng-model="column.analysis" ng-options="analysi.name as analysi.name for analysi in analysis"></select></div>
            </div>
            <div class="row modal-menu-row">
              <div class="col-lg-2">Limit: </div>
              <div class="col-lg-6"><select ng-model="column.limit" ng-options="limit.limit as limit.limit for limit in limits"></select></div>
            </div>
            <div class="row modal-menu-row">
              <div class="col-lg-2">Width: </div>
              <div class="col-lg-6"><select ng-model="column.width" ng-options="width.width as width.name for width in widths"></select></div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="delCol(column.id)">Remove</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
