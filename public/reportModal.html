<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
      </div>
      <div class="modal-body" >
          <div style="width:100%;overflow:scroll;">
            <ul>
        		<li>Theme</li>
        		<li>Column Order{{report.colSort}} <select ng-model="report.colSort" ng-options="arr.v as arr.k for arr in colSorts"></select></li>
        		<li>Name <input ng-model="report.name" /></li>
        		<li>Description <input ng-model="report.Description" /></li></li>
        		<li>Started</li>
        		<li>Updated</li>
            <li>Item Count</li>
            <li>Include by terms</li>
            <li>Filter out terms</li>
            <li>Count &amp; Highlight terms</li>
        	</ul>
           <div class="row modal-menu-row">
              <div class="col-lg-2">Item Titles: </div>
              <div class="col-lg-6"><select ng-model="report.titles" ng-options="arr.v as arr.v for arr in titles"></select></div>
            </div>
          Columns
          <div class="row" ng-repeat="(index,column) in report.columns">
                <div class="col-lg-10">{{column.label}}</div>
                <div class="col-lg-2" ng-click="delCol(column.id)"><i class="fa fa-times"></i></div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <span class="btn btn-red"><button type="button" class="gradient" ng-click="clear()">Reset Data</button></span>
        <span class="btn btn-red"><button type="button" class="gradient" ng-click="addCol()">Add Column</button></span>
        <span class="btn btn-red"><button type="button" class="gradient" ng-click="saveReport()">Save</button></span>
        <span class="btn btn-red"><button type="button" class="gradient" ng-click="addReport()">New Report</button></span>
        <span class="btn btn-red"><button type="button" class="gradient" ng-click="$hide()">Close</button></span>
      </div>
    </div>
  </div>
</div>
